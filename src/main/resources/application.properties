spring.application.name=hogwarts
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/hogwarts
spring.datasource.username=student
spring.datasource.password=chocolatefrog
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase configuration
changeLogFile=src/main/resources/db/changelog/master-changelog.yml
spring.liquibase.change-log=/db/changelog/master-changelog.yml
spring.liquibase.enabled=true
logLevel=info
